name: ci
on: [pull_request, push]
jobs:
  ci:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [macos-13, macos-14, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install fluidsynth python3-pyaudio
      - if: runner.os == 'macOS'
        run: brew install fluid-synth && brew link fluid-synth && brew link portaudio
      - if: runner.os == 'Windows'
        run: choco install fluidsynth
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: 3.x}
      - run: pip install --upgrade pip
      - run: pip install pyaudio pytest ruff setuptools
      - run: ruff check --exit-zero --extend-ignore=E701,E711,F401,F403,F405
                        --output-format=github --target-version=py38 .
      - run: pip install --editable .
      - run: pytest || true
        env:
          DYLD_LIBRARY_PATH: "$HOMEBREW_CELLAR/fluid-synth/2.3.5/lib/:$DYLD_LIBRARY_PATH"
      - run: pytest test || true
      - run: pytest --doctest-modules || true
