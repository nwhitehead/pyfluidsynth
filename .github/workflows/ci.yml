name: ci
on: [pull_request, push]
jobs:
  ci:
    runs-on: macos-14
    steps:
      - run: brew install portaudio  # macOS
      # - run: sudo apt install python3-pyaudio  # Ubuntu
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: 3.x}
      - run: pip install --upgrade pip
      - run: pip install pyaudio pytest ruff setuptools
      - run: ruff check --exit-zero --extend-ignore=E701,E711,F401,F403,F405
                        --output-format=github --target-version=py38 .
      #- run: pip install .
      - run: python setup.py install
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
